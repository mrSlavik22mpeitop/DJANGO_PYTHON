{% extends 'employees/employees.html' %}
{% block content %}
    <center>
    <h1 class="display-3" style="background-color:black;color:white;">{{title}}</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:gray;">
            {% for field in upload_employees %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-dark w-50">Submit</button>
    </form>
</center>
{% endblock %}
